[versions]
#plugins
shadow-plugin = "9.1.0"
#kotlin
kotlin = "2.2.20"
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.9.0"
#orm
exposed = "1.0.0-rc-2"
mysql = "1.4.1"
#minecraft
paper = "1.21.10-R0.1-SNAPSHOT"
packetevents = "2.10.0"
nbtapi = "2.15.3"
skinsrestorer = "15.8.2"

[libraries]
#kotlinx
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
#orm
exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
exposed-r2dbc = { module = "org.jetbrains.exposed:exposed-r2dbc", version.ref = "exposed" }
exposed-json = { module = "org.jetbrains.exposed:exposed-json", version.ref = "exposed" }
exposed-crypt = { module = "org.jetbrains.exposed:exposed-crypt", version.ref = "exposed" }
mysql = { module = "io.asyncer:r2dbc-mysql", version.ref = "mysql" }
#minecraft
paper = { module = "io.papermc.paper:paper-api", version.ref = "paper" }
packetevents = { module = "com.github.retrooper:packetevents-spigot", version.ref = "packetevents" }
nbtapi = { module = "de.tr7zw:item-nbt-api", version.ref = "nbtapi" }
skinsrestorer = { module = "net.skinsrestorer:skinsrestorer-api", version.ref = "skinsrestorer" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow-plugin" }

[bundles]
kotlinx = ["kotlinx-coroutines", "kotlinx-serialization"]
orm = ["exposed-core", "exposed-r2dbc", "exposed-json", "exposed-crypt", "mysql"]


